<h2 style="display: inline-block;">Messages</h2> <span style="display: inline-block;margin-left: 5px">(double click on message to mark it as read)</span>
<br />
Unread messages: {{(unreadMessages$ | async).length}}
<br />
<div class="grid">
        <ng-template ngFor let-message [ngForOf]="messages$ | async" let-i="index" >
              <app-message [message]="message" (actionsEmitted)="onChildrenActions($event)"></app-message>
            </ng-template>
</div>
